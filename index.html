<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Counter</h1>
        <h2 class="counter">{{counter}}</h2>
        <button v-on:click="counter++" class="add">+1</button>
        <button v-on:click="counter--" class="substract">-1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="app.js"></script>
</body>
</html>
